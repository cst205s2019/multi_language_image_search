<!DOCTYPE html>
<html>

<head>
  <title>Image Results</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="header">
    <h1>Image Results</h1>
  </div>

<!-- div for the upper part of the image with results -->
    <div id="textbox">
        <p class="left"><strong>Search Phrase:</strong> {{text}} </p>
        <p class="center"><strong>Language Chosen:</strong> {{lang1}}</p>
        <p class="right"><strong>Translation Result:</strong> {{translated}}</p>
    </div>
<div style="clear: both;"></div>â€‹


<input type="button" value="Back" id="submit" onclick="window.history.back()" />
<br></br><br></br>

<!-- horizontal div with all results -->
    <div style="margin: auto;overflow-x: auto;white-space: nowrap;">
    {% for image in imageList %}
      <a href="{{url_for('single_image', search=search, url=url)}}"><img src="{{ image[0] }}" style="height:40vh;"></a>
    {% endfor %}
  </div>

  </body>
</html>
