<!DOCTYPE html>
<html>

<head>
  <title>IMAGE</title>
</head>

<body>
  <div class="header">
    <h1>Image Test</h1>
  </div>



  <p>
    Search Phrase: {{text}}
  </p>
  <p>
    Language Chosen: {{lang1}}
  </p>

  <p>
    Translation Result: {{translated}}
  </p>
  <select name="Language">
    <option selected="selected" value="secret">Language</option>
    {% for l in Languages %}
    <option value="{{ l[0] }}">{{ l[0] }}</option>
    {% endfor %}
  </select>
  <p>Images<p>
    <ul>
    {% for index in range(5) %}
    { set imageList[index][0] = "teeeee" }
      <li><a href="{{url_for('single_image', search=search, url=url)}}"><img src="{{ imageList[index][0] }}" width = 400px></a></li>
    {% endfor %}
  </ul>
</body>

</html>
