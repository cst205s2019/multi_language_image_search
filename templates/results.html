<head>

</head>

<body>
  <div class="header">

</div>

        <p class="center"><strong>Language Chosen:</strong> {{lang1}}</p>
        <p class="right"><strong>Translation Result:</strong> {{translated}}</p>
    </div>
<div style="clear: both;"></div>â€‹
